name: Frontend Tests

on:
  push:
    branches: [ master, main, develop ]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-tests.yml'
  pull_request:
    branches: [ master, main, develop ]
    paths:
      - 'frontend/**'

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate HTML
        uses: actions/upload-artifact@v4
        with:
          name: frontend-files
          path: frontend/
          retention-days: 1

      - name: Check HTML files
        run: |
          echo "✅ Frontend HTML files:"
          ls -la frontend/*.html
          echo "✅ CSS files:"
          ls -la frontend/css/
          echo "✅ JS files:"
          ls -la frontend/js/

  build:
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build frontend Docker image
        run: |
          docker build -f frontend/Dockerfile -t frontend:test .
          echo "✅ Frontend Docker image built successfully"

      - name: Verify frontend image
        run: |
          docker run --rm frontend:test ls -la /usr/share/nginx/html/
