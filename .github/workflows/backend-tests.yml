name: Backend Tests

on:
  push:
    branches: [ master, main, develop ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-tests.yml'
  pull_request:
    branches: [ master, main, develop ]
    paths:
      - 'backend/**'

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:7
        env:
          MONGO_INITDB_ROOT_USERNAME: admin
          MONGO_INITDB_ROOT_PASSWORD: admin123
          MONGO_INITDB_DATABASE: phone_store
        options: >-
          --health-cmd mongosh
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 27017:27017

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'backend/package-lock.json'

      - name: Install dependencies
        working-directory: ./backend
        run: npm ci

      - name: Run linter
        working-directory: ./backend
        run: npm run lint --if-present
        continue-on-error: true

      - name: Run tests
        working-directory: ./backend
        env:
          MONGO_URI: mongodb://admin:admin123@localhost:27017/phone_store?authSource=admin
          JWT_SECRET: test_secret_key
          NODE_ENV: test
        run: npm test --if-present
        continue-on-error: true

      - name: Check if server starts
        working-directory: ./backend
        env:
          MONGO_URI: mongodb://admin:admin123@localhost:27017/phone_store?authSource=admin
          JWT_SECRET: test_secret_key
          NODE_ENV: test
          PORT: 3000
        run: |
          timeout 10 npm start &
          sleep 5
          curl -f http://localhost:3000/ || exit 1
        continue-on-error: true

  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'backend/package-lock.json'

      - name: Build backend
        working-directory: ./backend
        run: |
          npm ci
          npm run build --if-present

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend-build
          path: backend/
          retention-days: 1
