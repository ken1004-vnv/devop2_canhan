version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: phone-store-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: phone_store
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - phone-store-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: phone-store-backend
    environment:
      MONGO_URI: mongodb://admin:admin123@mongodb:27017/phone_store?authSource=admin
      JWT_SECRET: phone_store_secret_key_2024
      PORT: 3000
      NODE_ENV: production
    ports:
      - "3000:3000"
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - phone-store-network
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: ./frontend/Dockerfile
    container_name: phone-store-frontend
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
    networks:
      - phone-store-network
    restart: unless-stopped

volumes:
  mongodb_data:
  mongodb_config:

networks:
  phone-store-network:
    driver: bridge
